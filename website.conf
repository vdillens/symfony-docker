<VirtualHost *:443>
        Protocols h2 h2c http/1.1
        ServerName __SERVER_HOSTNAME__
        DocumentRoot /var/www
        
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/certs/apache-server.crt
        SSLCertificateKeyFile /etc/apache2/ssl/private/apache-server.key
</VirtualHost>
